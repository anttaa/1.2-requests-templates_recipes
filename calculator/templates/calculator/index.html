<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
<br><br><br>
{% for title, url in pages.items %}
	<a href="{{ url }}">{{ title }}</a>	
{% endfor %}
</body>
</html>
